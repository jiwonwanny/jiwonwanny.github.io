{% assign honors = site.data.data.honors %}
{% if honors %}
<section class="section summary-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-award fa-stack-1x fa-inverse"></i>
    </span>
    {{ honors.title }}
  </h2>

  {% for honor in honors.awards %}
  <div class="item">
    {% if publication.link %}
        <li style="margin-bottom: 11px; font-size: 15px;"><a href="{{ honor.link }}">{{ honor.title }}</a></li>
    {% else %}
        <li style="margin-bottom: 11px; font-size: 15px;">{{ honor.title }}</li>
    {% endif %}
  </div><!--//item-->
  {% endfor %}
    
</section><!--//section-->
{% endif %}
